<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Account</title>
    <style>
      /* CSS Variables for Colors - Copied from signup.html for consistency */
      :root {
        --primary-bg: #ffece4; /* Pale Pink */
        --form-bg: white;
        --text-dark: #333333;
        --text-light: #666666;
        --accent-pink: #f3c3ce; /* Soft Pink */
        --button-hover: #e8b4c0;
        --input-border: #dcdcdc;
        --input-focus-border: #f7dde2;
      }

      /* General Body Styles */
      body {
        background-color: var(--primary-bg);
        margin: 0;
        font-family: "Arial", sans-serif;
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Form Container - Reused styles */
      .login-container {
        background-color: var(--form-bg);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
        position: relative;
      }

      /* Logo Space - UPDATED STYLES */
      .logo-space {
        width: 250px; /* Adjust size as needed */
        height: 250px; /* Adjust size as needed */
        /*background-color: var(--accent-pink); /* Placeholder color */
        /*border-radius: 50%; /* Makes it a circle */
        margin: 0 auto 30px auto; /* Centers the logo and adds space below */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        color: white;
        font-weight: bold;
        /* If using an image: */
        /* background-image: url('path/to/your/logo.png'); */
        /* background-size: cover; */
        /* background-position: center; */
      }

      /* Heading */
      h1 {
        font-size: 2.2em;
        color: var(--text-dark);
        margin-bottom: 30px;
        font-weight: bold;
      }

      /* Form Group for Labels and Inputs - Reused styles */
      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 0.9em;
        color: var(--text-light);
        margin-bottom: 8px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        font-size: 1em;
        color: var(--text-dark);
        background-color: #fdfdfd;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--accent-pink);
        box-shadow: 0 0 0 3px rgba(243, 195, 206, 0.3);
      }

      /* Login Button - Reused styles */
      .btn-login {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: var(--accent-pink);
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        margin-top: 30px;
      }

      .btn-login:hover {
        background-color: var(--button-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      /* Forgot Password Link */
      .forgot-password {
        text-align: right;
        margin-bottom: 20px;
      }

      .forgot-password a {
        font-size: 0.8em;
        color: var(--text-light);
        text-decoration: none;
        transition: color 0.2s;
      }

      .forgot-password a:hover {
        color: var(--accent-pink);
      }

      /* Sign Up Link Container - Reused styles */
      .signup-link-container {
        margin-top: 25px;
        font-size: 0.9em;
        color: var(--text-light);
      }

      .signup-link-container a {
        color: var(--accent-pink);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
      }

      .signup-link-container a:hover {
        color: var(--text-dark);
      }

      /* Mobile Adjustments - Reused styles */
      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          margin: 10px;
        }
        h1 {
          font-size: 1.8em;
          margin-bottom: 25px;
        }
        .logo-space {
          width: 60px; /* Adjusted for smaller screens */
          height: 60px; /* Adjusted for smaller screens */
          font-size: 1.5em; /* Smaller text for placeholder */
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Logo Space: Now a rectangular area for your image -->
      <div class="logo-space">
        <!-- You can replace the 'R' with an <img> tag if you have an image logo -->
        <img
          src="c:\Users\USER\Downloads\TheRecipeLogo.png"
          alt="The Recipe Logo"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
          "
        />
      </div>

      <h1>Welcome Back</h1>

      <form>
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="hello@reallygreatsite.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="******"
            required
          />
        </div>

        <div class="forgot-password">
          <a href="forgot_password.php">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">LOGIN</button>
      </form>

      <div class="signup-link-container">
        New to The Recipe? <a href="signup.html">Create Account</a>
      </div>
    </div>
  </body>
</html>
