<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Account</title>
    <style>
      /* CSS Variables for Colors - Copied from signup.html for consistency */
      :root {
        --primary-bg: #f8e7e9; /* Pale Pink */
        --form-bg: white;
        --text-dark: #333333;
        --text-light: #666666;
        --accent-pink: #f3c3ce; /* Soft Pink */
        --button-hover: #e8b4c0;
        --input-border: #dcdcdc;
        --input-focus-border: #f7dde2;
      }

      /* General Body Styles */
      body {
        background-color: var(--primary-bg);
        margin: 0;
        font-family: "Arial", sans-serif;
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Form Container - Reused styles */
      .login-container {
        background-color: var(--form-bg);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
        position: relative;
      }

      /* Logo Space - UPDATED STYLES */
      .logo-space {
        width: 150px; /* Example width for a rectangular logo */
        height: 60px; /* Example height for a rectangular logo */
        /* background-color: var(--accent-pink); /* Removed placeholder background */
        /* border-radius: 50%; /* Removed circular shape */
        margin: 0 auto 30px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        /* If you want a temporary visual rectangle */
        border: 2px dashed var(--accent-pink);
        font-size: 1.2em;
        color: var(--text-light);
        font-weight: bold;
        text-align: center;
      }

      /* Heading */
      h1 {
        font-size: 2.2em;
        color: var(--text-dark);
        margin-bottom: 30px;
        font-weight: bold;
      }

      /* Form Group for Labels and Inputs - Reused styles */
      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 0.9em;
        color: var(--text-light);
        margin-bottom: 8px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        font-size: 1em;
        color: var(--text-dark);
        background-color: #fdfdfd;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--accent-pink);
        box-shadow: 0 0 0 3px rgba(243, 195, 206, 0.3);
      }

      /* Login Button - Reused styles */
      .btn-login {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: var(--accent-pink);
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        margin-top: 30px;
      }

      .btn-login:hover {
        background-color: var(--button-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      /* Forgot Password Link */
      .forgot-password {
        text-align: right;
        margin-bottom: 20px;
      }

      .forgot-password a {
        font-size: 0.8em;
        color: var(--text-light);
        text-decoration: none;
        transition: color 0.2s;
      }

      .forgot-password a:hover {
        color: var(--accent-pink);
      }

      /* Sign Up Link Container - Reused styles */
      .signup-link-container {
        margin-top: 25px;
        font-size: 0.9em;
        color: var(--text-light);
      }

      .signup-link-container a {
        color: var(--accent-pink);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
      }

      .signup-link-container a:hover {
        color: var(--text-dark);
      }

      /* Mobile Adjustments - Reused styles */
      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          margin: 10px;
        }
        h1 {
          font-size: 1.8em;
          margin-bottom: 25px;
        }
        .logo-space {
          width: 120px; /* Adjusted for smaller screens */
          height: 50px; /* Adjusted for smaller screens */
          font-size: 0.9em; /* Smaller text for placeholder */
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Logo Space: Now a rectangular area for your image -->
      <div
        class="logo-space"
        <img
          src="c:\Users\USER\Downloads\TheRecipeLogo.png"
          alt="The Recipe Logo"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
          "
        />
       
        
      </div>

      <h1>Welcome Back</h1>

      <form>
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="hello@reallygreatsite.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="******"
            required
          />
        </div>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">LOGIN</button>
      </form>

      <div class="signup-link-container">
        New to The Recipe? <a href="signup.html">Create Account</a>
      </div>
    </div>

    <script>
      // Placeholder for login logic
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Basic validation check
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (!email || !password) {
            console.error(
              "Error: Please enter both your email/username and password."
            );
            // In a real app, display an error message on the page instead of console.error
            return;
          }

          // In a real application, you would authenticate against a server
          console.log("Login Attempt:", { email, password });
          console.log(
            "SUCCESS: Login simulated! Redirecting to the main feed..."
          );
          window.location.href = "recipe_feed.html"; // Redirect to the main feed after login
        });
    </script>
  </body>
</html>
